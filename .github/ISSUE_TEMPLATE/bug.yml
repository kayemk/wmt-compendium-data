name: Bug report
description: Something on the pages/API/admin doesn't work.
title: "[Bug] "
labels: ["bug"]
body:
  - type: input
    id: url
    attributes:
      label: URL
      placeholder: e.g. https://kayemk.github.io/wmt-compendium-data/admin/
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: "1) ... 2) ... 3) ..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
